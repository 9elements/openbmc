# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "yv3-layer"
BBFILE_PATTERN_yv3-layer = "^${LAYERDIR}/"
BBFILE_PRIORITY_yv3-layer = "5"
LAYERSERIES_COMPAT_yv3-layer = "nanbield scarthgap"
